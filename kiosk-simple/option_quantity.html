<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Option Quantity</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="option_quantity.css">
</head>
<body>
    <div class="page">
        <div class="header">
            <div class="topWrap">
                <button class="button">
                    <img src="./img/left_arrow.png" alt="leftArrow" class="btnImg" />
                </button>
                <div class="name">
                    Hello!
                </div>
                <button class="button">
                    <img src="./img/close.png" alt="x_img" class="x_img" />
                </button>
            </div>
        </div>

        <div class="body">
            <div class="wrapper">
                <div class="optionWrap">
                    <div class="txtWrap">
                    <div class="text">
                        옵션의 수량을 선택해주세요.
                    </div>
                    </div>
                    <div class="option">
                        <img src="./img/pictures.png" alt="" />
                        <div class="option_text">
                            <div class="menu_name">옵션</div>
                            <div class="quantity">
                                <button class="button minusBtn">-</button>
                                수량 : 1
                                <button class="button plusBtn">+</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="okWrap">
                <button class="button okBtn">
                    확인
                </button>
            </div>
        </div>
    </div>
</body>
</html>
