<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay Card</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="pay_card.css">
</head>
<body>
    <div class="page">
        <div class="header">
            <div class="topWrap">
                <div class="name">
                    Hello!
                </div>
            </div>
        </div>

        <div class="body">
            <div class="payment">
                <div class="paymentTxt">
                    <div class="text">
                        카드를 투입구에 넣어주세요.
                    </div>
                    <div class="text text_yellow">
                        결제가 완료될 때까지
                        <br />
                        카드를 뽑지 말고 기다려주세요.
                    </div>
                </div>
                <div class="paymentImg">
                    <img src="./img/free-icon-credit-card-3282071.png" alt="" className="pay_img" />
                </div>
                <div class="cancel">
                    <button class="button cancelBtn">
                        결제취소
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
