<!DOCTYPE html>
<html lang="en">
<head>

    <title>Option Yes</title>
    <link rel="stylesheet" href="index.css">
</head>

        <div class="header">
            <div class="topWrap">
                <button class="button">
                    <img src="./img/left_arrow.png" alt="leftArrow" class="btnImg" />
                </button>
                <div class="name">
                    Hello!
                </div>
                <button class="button">
                    <img src="./img/close.png" alt="x_img" class="x_img" />

            </div>
        </div>

        <div class="body">
            <div class="wrapper">
                <div class="txtWrap">
                    <div class="text text_big">
                        추가 옵션을

                        <br />

                    </div>
                </div>
                <div className="btnWrap">
                    <button class="button yesBtn">
                        예
                    </button>
                    <button class="button pickBtn">
                        내가 고르기
                    </button>
                </div>
            </div>
        </div>
