<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay Barcode</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="page">
        <div class="header">
            <div class="topWrap">
                <div class="name">
                    Hello!
                </div>
            </div>
        </div>

        <div class="body">
            <div class="payment">
                <div class="paymentTxt">
                    <div class="text">
                        바코드를 스캔해주세요.
                    </div>
                    <div class="text text_yellow">
                        결제가 완료될 때까지
                        <br />
                        바코드를 대고 기다려주세요.
                    </div>
                </div>
                <div class="paymentImg">
                    <img src="./img/scanbarcode.png" alt="" class="pay_img" />
                </div>
                <div class="cancel">
                    <button class="button cancelBtn">
                        결제취소
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
