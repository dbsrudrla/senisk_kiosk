<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call_staff</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="call_staff.css">
</head>
<body>
    <div class="page">
        <div class="header">
            <div class="topWrap">
                <button class="button arrow">
                    <img src="./img/left_arrow.png" alt="leftArrow" class="btnImg" />
                </button>
                <div class="name">
                    Hello!
                </div>
                <button class="button xBtn">
                    <img src="./img/close.png" alt="x_img" class="btnImg x_img" />
                </button>
            </div>
        </div>

        <div class="body">
            <div class="callWrap call">
                <div class="callTxt">
                    <div class="text">
                        직원이 도우러 오는 중이에요.
                    </div>
                    <div class="text">
                        조금만 기다려주세요.
                    </div>
                </div>
                <div class="rotateArrow">
                    <img src="./img/arrow-rotate.svg" alt="" />
                </div>

            </div>
        </div>
    </div>
</body>
</html>
